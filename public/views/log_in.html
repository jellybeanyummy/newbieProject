<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./log_in.css">
  <title>로그인</title>
</head>
<body>
  <div class="login">
    <div class="login-wrapper">
      <form class="login-form" method="POST" action="/api/login">
        <h1>Log in</h1><br>
        <input type="text" placeholder="Username" name="id"/>
        <input type="password" placeholder="Password" name="pw"/>
        <div class="button">
          <button id="btn_login" type="submit">Submit</button>
        </div>
        <br>
      </form>
      <div class="sign-up">
        <a href="./sign_up.html">Register</a>
      </div>
      <div class="sign-up">
        <a href="./find_pw.html">Find PW</a>
      </div>
      <div class="sign-up">
        <a href="./update_pw.html">Update PW</a>
      </div>
      <div class="sign_up">
        <a href="./delete.html">Delete ID</a>
      </div>
    </div>
  </div>
</body>
</html>
